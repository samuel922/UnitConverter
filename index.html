<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <div class="header">
                <h1>Metric/Imperial Unit Converter</h1>
                <input type="number" id="convert-val" />
                <button id="convert-btn">Convert</button>
            </div>
            <div class="main">
                <div class="box" id="length">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="length-p"></p>
                </div>
                <div class="box" id="volume">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="volume-p"></p>
                </div>
                <div class="box" id="mass">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="mass-p"></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script> 
    </body>
</html>
